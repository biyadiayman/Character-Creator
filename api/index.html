	<script>
		function loadKiddo(isWearingDress, glassesType, hairType, hairColor, eyesColor, skinColor) {
			let kiddo = document.getElementById('kiddo');
			kiddo.src = "http://localhost:3000/generate?isWearingDress="+isWearingDress+"&glassesType="+glassesType+"&hairType="+hairType+"&hairColor="+hairColor+"&eyesColor="+eyesColor+"&skinColor="+skinColor
		}

		function preview() {

			let isWearingDress = true;
			let glassesType = 1;
			let hairType = 1;
			let hairColor = 1;
			let eyesColor = 1; 
			let skinColor = 1;

			isWearingDress = getValueFromRadio("body");
			glassesType = getValueFromRadio("glasses");
			hairType = getValueFromRadio("hairT");
			hairColor = getValueFromRadio("hairC"); 
			eyesColor = getValueFromRadio("eye");
			skinColor = getValueFromRadio("skin");

			loadKiddo(isWearingDress, glassesType, hairType, hairColor, eyesColor, skinColor);
		}

		function getValueFromRadio(radioName) {
			let radios = document.getElementsByName(radioName)
			for(let i=0, length = radios.length; i < length; i++){
				if(radios[i].checked){
					return radios[i].value;
				}
			}
		}

		function selected(radioName) {
			
			let radios = document.getElementsByName(radioName)
			for(var i=0; i<radios.length; i++) {
				var selector = 'label[for=' + radios[i].id + ']';
				var label = document.querySelector(selector);
				if (radios[i].checked) {
					label.children[0].classList.add('bg-blue-500');
				}else{
					label.children[0].classList.remove('bg-blue-500');
				}
			}
		}
		preview();
		
	</script>
